window:
  startup_mode: Maximized
  opacity: 0.85
  padding:
    x: 10
    y: 10
  decorations: buttonless
  # dynamic_title: true # Because of buttonless, title is not shown.

colors:
  # primary:
  #   background: "0x191919"
  #   foreground: "0xeaeaea"

  # Taken from Nord Alacritty
  # Ref: https://github.com/arcticicestudio/nord-alacritty/blob/develop/src/nord.yml
  primary:
    background: "#2e3440"
    foreground: "#d8dee9"
    dim_foreground: "#a5abb6"
  cursor:
    text: "#2e3440"
    cursor: "#d8dee9"
  vi_mode_cursor:
    text: "#2e3440"
    cursor: "#d8dee9"
  selection:
    text: CellForeground
    background: "#4c566a"
  search:
    matches:
      foreground: CellBackground
      background: "#88c0d0"
  normal:
    black: "#7b8292" # Updating to a brighter black for presentation use case.
    # black: "#3b4252"
    red: "#bf616a"
    green: "#a3be8c"
    yellow: "#ebcb8b"
    blue: "#81a1c1"
    magenta: "#b48ead"
    cyan: "#88c0d0"
    white: "#e5e9f0"
  bright:
    black: "#4c566a"
    red: "#bf616a"
    green: "#a3be8c"
    yellow: "#ebcb8b"
    blue: "#81a1c1"
    magenta: "#b48ead"
    cyan: "#8fbcbb"
    white: "#eceff4"
  dim:
    black: "#373e4d"
    red: "#94545d"
    green: "#809575"
    yellow: "#b29e75"
    blue: "#68809a"
    magenta: "#8c738c"
    cyan: "#6d96a5"
    white: "#aeb3bb"
  footer_bar:
    background: "#434c5e"
    foreground: "#d8dee9"

# Font configuration (changes require restart)
font:
  # Normal (roman) font face
  normal:
    family: FiraCode Nerd Font Mono
    style: Regular

  # Bold font face
  bold:
    family: FiraCode Nerd Font Mono
    style: Bold

  # Italic font face
  italic:
    family: FiraCode Nerd Font Mono
    style: Italic

  # Bold italic font face
  bold_italic:
    family: FiraCode Nerd Font Mono
    style: Bold Italic

  # Point size
  size: 12.0

bell:
  animation: EaseOutExpo
  duration: 0
  color: "0xffffff"

# OS X only: use thin stroke font rendering. Thin strokes are suitable
# for retina displays, but for non-retina you probably want this set to
# false.
AppleFontSmoothing: true

mouse:
  hide_when_typing: false
  hints:
    # URL launcher
    #
    # This program is executed when clicking on a text which is recognized as a URL.
    # The URL is always added to the command as the last parameter.
    launcher: open

selection:
  semantic_escape_chars: ',â”‚`|:"'' ()[]{}<>'

  # When set to `true`, selected text will be copied to both the primary and
  # the selection clipboard. Otherwise, it will only be copied to the selection
  # clipboard.
  save_to_clipboard: true

# I used to have tmux at launch, but it was more complicated to set this up as
# PATH and other setup is missing. Now I have abbreviations set up instead.
# shell:
