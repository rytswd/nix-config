$terminal = ghostty
$menu = wofi --show drun

# Configure Keyboard
input {
    kb_layout   = us,us,jp
    kb_variant  = dvorak,,
    # NOTE: The first comma seems necessary for the rest of the settings to
    # work correctly.
    # ctrl:nocaps           => Make CapsLock as Ctrl
    # altwin:swap_alt_win   => Swap Alt and Win key to make it similar to MBP layout
    # grp:win_space_toggle  => Use Win + Space to be input toggle, similar to macOS
    kb_options  = ",ctrl:nocaps,altwin:swap_alt_win,grp:win_space_toggle"

    follow_mouse = 2
    repeat_rate = 75
    repeat_delay = 195

    touchpad {
        scroll_factor = 0.5
        natural_scroll = true
        disable_while_typing = true
    }
}

###========================================
##   Appearance
#==========================================

# Monitor configurations; available resolutions can be shown with
#   ‚ùØ hyprctl monitors all
monitor = eDP-2,1920x1200@120,0x0,1
#monitor = eDP-2,2880x1800@120,0x0,1.5

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 7
    gaps_out = 10
    border_size = 1
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 7

    blur {
        enabled = true
        size = 3
        passes = 1
        
        vibrancy = 0.1696
    }

    drop_shadow = true
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

# Add blur background for wofi
# TODO: Move this somewhere more sensible
layerrule = blur,wofi

