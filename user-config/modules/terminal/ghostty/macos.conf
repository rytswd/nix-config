# Ref:
# https://github.com/mitchellh/ghostty/blob/main/src/config/Config.zig

###----------------------------------------
##   Font
#------------------------------------------
font-size               = 12
font-thicken            = true
font-family             = "FiraCode Nerd Font"
font-family-bold        = "FiraCode Nerd Font-Bold"
font-family-italic      = "FiraCode Nerd Font-Italic"
font-family-bold-italic = "FiraCode Nerd Font-BoldItalic"

###----------------------------------------
##   Background
#------------------------------------------
background-opacity      = 0.8
background-blur-radius  = 10
unfocused-split-opacity = 0.6

###----------------------------------------
##   Padding
#------------------------------------------
window-padding-x        = 10
window-padding-y        = 10
window-padding-color    = extend

###----------------------------------------
##   macOS Specific
#------------------------------------------
macos-non-native-fullscreen = true
macos-option-as-alt     = true
window-decoration       = true
macos-titlebar-style    = "tabs"

###----------------------------------------
##   Key Bindings
#------------------------------------------
# NOTE: Config can be reloaded with Shift + Cmd + , (comma)
keybind = ctrl+tab=goto_split:next
keybind = ctrl+shift+tab=goto_split:previous
keybind = cmd+ctrl+left=resize_split:left,20
keybind = cmd+ctrl+right=resize_split:right,20
keybind = cmd+ctrl+up=resize_split:up,20
keybind = cmd+ctrl+down=resize_split:down,20

keybind = global:shift+f4=toggle_quick_terminal

# Tab switching with Super (Cmd) + number
keybind = super+1=goto_tab:1
keybind = super+2=goto_tab:2
keybind = super+3=goto_tab:3
keybind = super+4=goto_tab:4
keybind = super+5=goto_tab:5
keybind = super+6=goto_tab:6
keybind = super+7=goto_tab:7
keybind = super+8=goto_tab:8
keybind = super+9=goto_tab:9

# Unbind Meta (Alt) + number so tmux can use them
keybind = alt+1=unbind
keybind = alt+2=unbind
keybind = alt+3=unbind
keybind = alt+4=unbind
keybind = alt+5=unbind
keybind = alt+6=unbind
keybind = alt+7=unbind
keybind = alt+8=unbind
keybind = alt+9=unbind
