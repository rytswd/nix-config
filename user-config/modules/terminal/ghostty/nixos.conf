###----------------------------------------
##   Font
#------------------------------------------
font-size               = 12
font-thicken            = true

# Default font
font-family             = "FiraCode Nerd Font"
# Bold
font-family-bold        = "FiraCode Nerd Font"
font-style-bold         = "SemiBold"
# Italic
# font-family-italic      = "Iosevka Nerd Font"
font-family-italic      = "FiraCode Nerd Font"
font-style-italic       = "Italic"
# Bold and Italic
# font-family-bold-italic = "Iosevka Nerd Font"
font-family-bold-italic = "FiraCode Nerd Font"
font-style-bold-italic  = "Bold Italic"

###----------------------------------------
##   Background
#------------------------------------------
# Becasue I got the WM with some opacity, extra opacity makes it difficult to
# read.
background-opacity      = 1.0
background-blur-radius  = 10
unfocused-split-opacity = 0.6

###----------------------------------------
##   Padding
#------------------------------------------
window-padding-x        = 10
window-padding-y        = 10
window-padding-color    = extend

###----------------------------------------
##   Quick terminal
#------------------------------------------
quick-terminal-position = top
quick-terminal-size     = 30%,80%

###----------------------------------------
##   macOS Specific
#------------------------------------------
macos-non-native-fullscreen = true
macos-option-as-alt     = true
window-decoration       = true

###----------------------------------------
##   NixOS Specific
#------------------------------------------
gtk-titlebar            = false

###----------------------------------------
##   Key Bindings
#------------------------------------------
# NOTE: Config can be reloaded with Shift + Cmd + , (comma)
keybind = ctrl+tab=goto_split:next
keybind = ctrl+shift+tab=goto_split:previous
keybind = cmd+ctrl+left=resize_split:left,20
keybind = cmd+ctrl+right=resize_split:right,20
keybind = cmd+ctrl+up=resize_split:up,20
keybind = cmd+ctrl+down=resize_split:down,20

# NOTE: This doesn't seem to work on Linux as of writing
keybind = super+enter=toggle_split_zoom

# NOTE: This is for Claude Code to take in shift+enter for new line.
keybind = shift+enter=text:\n

keybind = global:cmd+shift+Backquote=toggle_quick_terminal

# Dvorak specific override to mimic Dvorak + QWERTY Cmd
keybind = super+y=new_tab
keybind = super+j=copy_to_clipboard
keybind = super+k=paste_from_clipboard
keybind = super+e=new_split:right
keybind = super+shift+e=new_split:down
keybind = super+comma=close_surface
keybind = super+apostrophe=quit
keybind = super+shift+w=reload_config
keybind = super+u=start_search

keybind = ctrl+BracketRight=increase_font_size:1
keybind = ctrl+BracketLeft=decrease_font_size:1
keybind = super+0=reset_font_size
keybind = super+shift+enter=toggle_split_zoom
keybind = alt+backquote=toggle_tab_overview
keybind = super+shift+left=adjust_selection:beginning_of_line
keybind = super+shift+right=adjust_selection:end_of_line

# NOTE: As the bracket binding seems to be taken before Dvorak conversion,
# I'm duplicating this with corresponding QWERTY keys.
keybind = super+BracketRight=increase_font_size:1
keybind = super+BracketLeft=decrease_font_size:1
keybind = super+Equal=increase_font_size:1
keybind = super+Minus=decrease_font_size:1

# NOTE: Physical key based binding for some keys that failed to bind
# correctly with Dvorak based keys.
keybind = super+KeyT=new_tab
keybind = super+KeyW=close_surface

# Tab switching with Super (Cmd) + number
keybind = super+1=goto_tab:1
keybind = super+2=goto_tab:2
keybind = super+3=goto_tab:3
keybind = super+4=goto_tab:4
keybind = super+5=goto_tab:5
keybind = super+6=goto_tab:6
keybind = super+7=goto_tab:7
keybind = super+8=goto_tab:8
# NOTE: I haven't figured how to always select the last tab
keybind = super+9=goto_tab:9

# Unbind Meta (Alt) + number so tmux can use them
keybind = alt+1=unbind
keybind = alt+2=unbind
keybind = alt+3=unbind
keybind = alt+4=unbind
keybind = alt+5=unbind
keybind = alt+6=unbind
keybind = alt+7=unbind
keybind = alt+8=unbind
keybind = alt+9=unbind
keybind = alt+digit_1=unbind
keybind = alt+digit_2=unbind
keybind = alt+digit_3=unbind
keybind = alt+digit_4=unbind
keybind = alt+digit_5=unbind
keybind = alt+digit_6=unbind
keybind = alt+digit_7=unbind
keybind = alt+digit_8=unbind
