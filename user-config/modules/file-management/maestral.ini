[auth]
# account_id replaced by SOPS Nix. The below placeholder is in the form of:
#
#     <SOPS:**SHA256_OF_SECRET**:PLACEHOLDER>
#
# And SHA256 can be generated using
#
#     nix repl
#     > builtins.hashString "sha256" "SECRET_NAME"
#
account_id = <SOPS:ac7665cb60099626fc35c425e937c07937a70c7620f286abbf80e6ea49645cd1:PLACEHOLDER>
keyring = keyring.backends.SecretService.Keyring
token_access_type = offline

[app]
notification_level = 15
log_level = 20
update_notification_interval = 604800
bandwidth_limit_up = 0.0
bandwidth_limit_down = 0.0
max_parallel_uploads = 6
max_parallel_downloads = 6

[sync]
path = /home/ryota/Documents/Dropbox-Maestral
excluded_items = []
max_cpu_percent = 20.0
keep_history = 604800
upload = True
download = True

[main]
version = 20.0